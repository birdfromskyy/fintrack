services:
  postgres:
    image: postgres:15-alpine
    container_name: fintrack-postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d
    networks:
      - fintrack-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:23.8-alpine
    container_name: fintrack-clickhouse
    ports:
      - '8123:8123'
      - '9000:9000'
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./migrations/clickhouse:/docker-entrypoint-initdb.d
    networks:
      - fintrack-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'localhost:8123/ping']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: fintrack-redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - fintrack-network

  auth-service:
    build: ./backend/auth-service
    container_name: fintrack-auth
    ports:
      - '${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}'
    env_file:
      - .env
      - ./backend/auth-service/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fintrack-network

  api-service:
    build: ./backend/api-service
    container_name: fintrack-api
    ports:
      - '${API_SERVICE_PORT}:${API_SERVICE_PORT}'
    env_file:
      - .env
      - ./backend/api-service/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fintrack-network

  analytics-service:
    build: ./backend/analytics-service
    container_name: fintrack-analytics
    ports:
      - '${ANALYTICS_SERVICE_PORT}:${ANALYTICS_SERVICE_PORT}'
    env_file:
      - .env
      - ./backend/analytics-service/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fintrack-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8083/health']
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.4.0-ubuntu
    container_name: fintrack-grafana
    ports:
      - '3001:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_INSTALL_PLUGINS: 'grafana-clickhouse-datasource'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - clickhouse
      - postgres
    networks:
      - fintrack-network

  frontend:
    build: ./frontend
    container_name: fintrack-frontend
    ports:
      - '3000:3000'
    env_file:
      - ./frontend/.env
    depends_on:
      - auth-service
      - api-service
      - analytics-service
    networks:
      - fintrack-network

volumes:
  postgres-data:
  clickhouse-data:
  redis-data:
  grafana-data:

networks:
  fintrack-network:
    driver: bridge
